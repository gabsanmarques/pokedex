<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Gabriel Santos' Pokédex</title>
    <meta name="title" content="Gabriel Santos' Pokédex" />
    <meta name="description" content="This is my Pokédex project built with pure CSS and Javascript!" />
    <meta name="author" content="Gabriel Santos" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:title" content="Gabriel Santos' Pokédex" />
    <meta property="og:description" content="This is my Pokédex project built with pure CSS and Javascript using PokéAPI!" />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="" />
    <meta property="twitter:url" content="" />
    <meta property="twitter:title" content="Gabriel Santos' Pokédex" />
    <meta property="twitter:description" content="This is my Pokédex project built with pure CSS and Javascript using PokéAPI!" />
    <meta property="twitter:image" content="" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="assets/img/pokemon-logo.png" alt="Gabriel Santos' Pokédex" id="logo" />
        </div>
        <nav class="menu">
            <ul>
                <li>POKÉDEX</li>
                <li>SOBRE</li>
                <li>GITHUB</li>
            </ul>
        </nav>

        <div class="filters-container">

            <div class="region-container">
                <select name="regions" id="region" class="region-selector">
                    <option value="1">All Pokémon</option>
                    <option value="2">Kanto      </option>
                    <option value="7">Johto      </option>
                    <option value="15">Hoenn      </option>
                    <option value="6">Sinnoh     </option>
                    <option value="9">Unova      </option>
                    <option value="7">Kalos      </option>
                    <option value="8">Alola      </option>
                    <option value="9">Galar      </option>
                    <option value="10">Hisui      </option>
                </select>
            </div>
    
            <div class="search-container">
                <input type="text" name="search" id="search" placeholder="Filtre por nome ou nº..." oninput="renderPokedex(!(getFilter() == ''))"/>
                <i class="fa-solid fa-filter search-icon"></i>
            </div>

        </div>
        
        
    </header>

    <main>

        <div class="loading">
            <img src="assets/img/loading.gif" alt="" />
        </div>

        <div class="pokedex-container">
            
            <div class="left-arrow">
                <i class="fa-solid fa-arrow-left" onclick="slideLeft()"></i>
            </div>

            <div class="pokedex-wrapper">
                <div class="pokedex-slider slide-right">

                </div>
            </div>
            
            <div class="right-arrow">
                <i class="fa-solid fa-arrow-right" onclick="slideRight()"></i>
            </div>

        </div>
        
    </main>

    <footer>
        <p>Made by Gabriel Santos</p>
    </footer>

</body>
<script src="js/script.js"></script>
<script src="https://kit.fontawesome.com/fc44a3733b.js" crossorigin="anonymous"></script>
</html>
